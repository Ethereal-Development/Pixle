<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preload" href="./images/image1.jpg" as="image">
</head>

<body>
  <h1 id="title"><img id="titleImage" src="/images/title.png"></h1>

  <div id="holder"><img id="Pixelated" src="./images/image1.jpg"/></div>
  <!-- <script src="pixelate.js"></script> -->
  <div id="popupContainer">
    <div class="popup">
      <p id="guessedCorrect" class="popupText">Correct!</p>
    </div>
    <div class="popup">
      <p id="invalidGuess" class="popupText">Not a valid guess</p>
    </div>
    <div class="popup">
      <p id="shortGuess" class="popupText">Too short</p>
    </div>
    <div class="popup">
      <p id="ranOut" class="popupText">Word was: <span></span></p>
    </div>
  </div>

  <grid>
    <div class="letters" id="gl11"></div>
    <div class="letters" id="gl12"></div>
    <div class="letters" id="gl13"></div>
    <div class="letters" id="gl14"></div>
    <div class="letters" id="gl15"></div>
    <div class="letters" id="gl21"></div>
    <div class="letters" id="gl22"></div>
    <div class="letters" id="gl23"></div>
    <div class="letters" id="gl24"></div>
    <div class="letters" id="gl25"></div>
    <div class="letters" id="gl31"></div>
    <div class="letters" id="gl32"></div>
    <div class="letters" id="gl33"></div>
    <div class="letters" id="gl34"></div>
    <div class="letters" id="gl35"></div>
    <div class="letters" id="gl41"></div>
    <div class="letters" id="gl42"></div>
    <div class="letters" id="gl43"></div>
    <div class="letters" id="gl44"></div>
    <div class="letters" id="gl45"></div>
    <div class="letters" id="gl51"></div>
    <div class="letters" id="gl52"></div>
    <div class="letters" id="gl53"></div>
    <div class="letters" id="gl54"></div>
    <div class="letters" id="gl55"></div>
    <div class="letters" id="gl61"></div>
    <div class="letters" id="gl62"></div>
    <div class="letters" id="gl63"></div>
    <div class="letters" id="gl64"></div>
    <div class="letters" id="gl65"></div>
  </grid>


  <div id="VirtualKeys">
    <input id="btnQ" type="button" onclick="input(this);" value="Q" class="key" />
    <input id="btnW" type="button" onclick="input(this);" value="W" class="key" />
    <input id="btnE" type="button" onclick="input(this);" value="E" class="key" />
    <input id="btnR" type="button" onclick="input(this);" value="R" class="key" />
    <input id="btnT" type="button" onclick="input(this);" value="T" class="key" />
    <input id="btnY" type="button" onclick="input(this);" value="Y" class="key" />
    <input id="btnU" type="button" onclick="input(this);" value="U" class="key" />
    <input id="btnI" type="button" onclick="input(this);" value="I" class="key" />
    <input id="btnO" type="button" onclick="input(this);" value="O" class="key" />
    <input id="btnP" type="button" onclick="input(this);" value="P" class="key" />
    <br />
    <input id="btnA" type="button" onclick="input(this);" value="A" class="key" />
    <input id="btnS" type="button" onclick="input(this);" value="S" class="key" />
    <input id="btnD" type="button" onclick="input(this);" value="D" class="key" />
    <input id="btnF" type="button" onclick="input(this);" value="F" class="key" />
    <input id="btnG" type="button" onclick="input(this);" value="G" class="key" />
    <input id="btnH" type="button" onclick="input(this);" value="H" class="key" />
    <input id="btnJ" type="button" onclick="input(this);" value="J" class="key" />
    <input id="btnK" type="button" onclick="input(this);" value="K" class="key" />
    <input id="btnL" type="button" onclick="input(this);" value="L" class="key" />
    <br />
    <input id="btnEnter" type="submit" onclick="submit();" value="Enter" class="key" />
    <input id="btnZ" type="button" onclick="input(this);" value="Z" class="key" />
    <input id="btnX" type="button" onclick="input(this);" value="X" class="key" />
    <input id="btnC" type="button" onclick="input(this);" value="C" class="key" />
    <input id="btnV" type="button" onclick="input(this);" value="V" class="key" />
    <input id="btnB" type="button" onclick="input(this);" value="B" class="key" />
    <input id="btnN" type="button" onclick="input(this);" value="N" class="key" />
    <input id="btnM" type="button" onclick="input(this);" value="M" class="key" />
    <input id="btnDel" type="button" value="Del" onclick="del();" class="key" />
    <!-- <input id="btnSpace" type="button" onclick="input(this);" /> -->
  </div> 

  <script defer src="main.js"></script>
  <script src="pickImage.js"></script>

</body>

</html>
